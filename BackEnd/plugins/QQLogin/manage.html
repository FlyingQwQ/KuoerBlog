<script>
  $('.main > .title > div').append(`
    <a href="javascript:bindQQ()">[绑定QQ登录]</a>
  `);

  function bindQQ() {
    let callBack = api + 'admin/bindqq?token=' + token;
    location.href = 'https://api.uomg.com/api/login.qq?method=login&callback=' + callBack;
  }

  $(document).ready(function() {
      var result = getQueryVariable('result');
      if(result != '' || result != false) {
          if(result == 'qqsuccess') {
              alert('QQ绑定成功');
          } else if(result == 'qqerror') {
              alert('QQ绑定失败');
          }
          location.href = '.';
      }
  });
</script>
