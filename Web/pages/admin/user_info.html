<style>
	ul {
		padding: 0;
		list-style: none;
	}
	ul > li {
		margin-bottom: 5px;
	}
</style>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			个人信息
		</h3>
	</div>
	<div class="panel-body">
		<ul>
			<li>用户名：<span class="username"></span></li>
			<li>权限组：<span class="roles"></span></li>
		</ul>
	</div>
</div>

<script>
	(function() {
		$('.username').text(currUserInfo.name);
	
		let roleDescriptions = '';
		currUserInfo.roles.forEach(role => {
			roleDescriptions = roleDescriptions.concat(role.description + '，');
		});
		roleDescriptions = roleDescriptions.substring(0, roleDescriptions.lastIndexOf('，'));

		$('.roles').text(roleDescriptions);
	})();
</script>
